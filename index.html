<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main>
    <div class="card">

      <!--Product image-->
      <div class="image"></div>

      <!--Product information-->
      <content>
        <div class="container">

          <h3 class="product_type">PERFUME</h3>
          <h1 class="product_name">Gabrielle Essence Eau De Parfum</h1>
          <p class="product_description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>

          <div class="price">
            <h1 class="discounted">$149.99</h1>
            <h3 class="original_price">$169.99</h3>
          </div>

          <button type="button" onclick="window.open('https://www.youtube.com/watch?v=xvFZjo5PgG0')" target="_blank">
            <div>
              <img src="images/icon-cart.svg" alt="cart">
              Add to Cart
            </div>
          </button>

        </div>
      </content>

    </div>
  </main>
  
</body>
</html>
